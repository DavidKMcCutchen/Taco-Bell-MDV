<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
          <span *ngIf="currentFood.id; else elseBlock">{{
            originalTitle
          }}</span>
          <ng-template #elseBlock>Create a Menu Item</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form
      [formGroup]="form"
      #formDirective="ngForm"
      (ngSubmit)="save(formDirective)"
    >
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width" floatLabel="always">
          <mat-label>Name</mat-label>
          <input
            matInput
            placeholder="Name"
            formControlName="name"
            type="text"
            name="name"
          />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width" floatLabel="always">
          <mat-label>Price</mat-label>
          <input
            matInput
            placeholder="Price"
            formControlName="price"
            type="text"
            name="price"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width" floatLabel="always">
            <mat-label>Description</mat-label>
            <input
              matInput
              placeholder="Description"
              formControlName="description"
              type="text"
              name="description"
            />
          </mat-form-field>
  
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary">
          {{ originalTitle ? 'Save' : 'Create' }}
        </button>
        <button type="button" mat-button (click)="cancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>

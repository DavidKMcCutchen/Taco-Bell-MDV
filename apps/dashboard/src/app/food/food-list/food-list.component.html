<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Menu Items</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let food of foods" data-test="food-list-item" (click)="selected.emit(food)">
          <h3 matLine>{{food.name}}</h3>
          <p matLine>{{food.price}}</p>
          <p matLine>{{food.description}}</p>
          
  
          <button mat-icon-button (click)="deleted.emit(food); $event.stopImmediatePropagation()">
            <mat-icon *ngIf="!readonly">delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
